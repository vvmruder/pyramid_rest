<div ng-switch on="def.type">
    <div ng-switch-when="text">
        <div ng-if="!def.length || def.length < 200">
            <input id="{{def.column_name}}" class="{{fieldClass}}" type="text">
        </div>
        <div ng-if="def.length >= 200">
            <textarea id="{{def.column_name}}" class="{{fieldClass}}"></textarea>
        </div>
    </div>
    <div ng-switch-default>
        <input id="{{def.column_name}}" class="{{fieldClass}}" type="{{def.type}}">
    </div>
</div>
