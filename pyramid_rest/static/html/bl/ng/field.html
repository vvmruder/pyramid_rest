<div ng-switch on="def.type">
    <div ng-switch-when="text">
        <div ng-if="!def.length || def.length < 200" class="form-group">
            <label class="col-sm-4 control-label" for="{{def.column_name}}">{{ def.header || def.column_name }}</label>
            <div class="col-sm-8">
                <input class="form-control" id="{{def.column_name}}" type="text">
            </div>
        </div>
        <div ng-if="def.length >= 200" class="form-group">
            <label class="col-sm-4 control-label" for="{{def.column_name}}">{{ def.header || def.column_name }}</label>
            <div class="col-sm-8">
                <textarea class="form-control" id="{{def.column_name}}"></textarea>
            </div>
        </div>
    </div>
    <div ng-switch-when="checkbox">
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                    <label>
                        <input id="{{def.column_name}}" type="checkbox"> {{ def.header || def.column_name }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div ng-switch-default>
        <div class="form-group">
            <label class="col-sm-4 control-label" for="{{def.column_name}}">{{ def.header || def.column_name }}</label>
            <div class="col-sm-8">
                <input class="form-control" id="{{def.column_name}}" type="{{def.type}}">
            </div>
        </div>
    </div>
</div>
